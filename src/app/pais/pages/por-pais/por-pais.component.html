<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" action="">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar país..."
      />
    </form>
  </div>
</div>

<hr>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada en el termino {{termino}}
</div>

<div *ngIf="!tabla"class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let pais of paises; let i = index">
        <tr>
          <td>{{i}}</td>
          <td><img src="{{pais.flags.svg}}" class="small-flag" alt=""></td>
          <td>{{pais.name.common}}</td>
          <td>{{pais.population}}</td>
          <td>
            <a href="/pais/cri">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
